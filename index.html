<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Computer Components</title>

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #001f3f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2rem;
      text-align: center;
    }

    .swiper {
      width: 100%;
      max-width: 400px;
      padding-bottom: 50px;
    }

    .swiper-slide {
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .swiper-slide:hover {
      transform: scale(1.03);
    }

    .card-image {
      height: 220px;
      background-size: cover;
      background-position: center;
    }

    .card-content {
      padding: 20px;
      color: #111;
      text-align: center;
    }

    .card-content h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .card-content p {
      margin: 5px 0;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Explore Computer Components</h1>

  <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- CPU Card -->
      <div class="swiper-slide" onclick="location.href='Cpu.html'">
        <div class="card-image" style="background-image: url('https://cdn.pixabay.com/photo/2017/08/10/07/32/cpu-2618605_1280.jpg');"></div>
        <div class="card-content">
          <h2>CPU</h2>
          <p>üß† Central Processing Unit</p>
        </div>
      </div>

      <!-- RAM Card -->
      <div class="swiper-slide" onclick="location.href='Ram.html'">
        <div class="card-image" style="background-image: url('https://cdn.pixabay.com/photo/2017/08/10/03/28/ram-2617531_1280.jpg');"></div>
        <div class="card-content">
          <h2>RAM</h2>
          <p>üìä Memory Access & Storage</p>
        </div>
      </div>

      <!-- Firmware Card -->
      <div class="swiper-slide" onclick="location.href='Firmware.html'">
        <div class="card-image" style="background-image: url('https://cdn.pixabay.com/photo/2017/06/06/22/44/code-2374267_1280.jpg');"></div>
        <div class="card-content">
          <h2>Firmware</h2>
          <p>üß¨ Hardware Logic Programming</p>
        </div>
      </div>

      <!-- PC Components Card -->
      <div class="swiper-slide" onclick="location.href='Pccomponent.html'">
        <div class="card-image" style="background-image: url('https://cdn.pixabay.com/photo/2015/01/21/14/14/motherboard-606761_1280.jpg');"></div>
        <div class="card-content">
          <h2>PC Components</h2>
          <p>üñ•Ô∏è Inside Your Computer</p>
        </div>
      </div>

      <!-- Troubleshooting Card -->
      <div class="swiper-slide" onclick="location.href='Troubleshooting.html'">
        <div class="card-image" style="background-image: url('https://cdn.pixabay.com/photo/2014/08/26/15/01/repair-428014_1280.jpg');"></div>
        <div class="card-content">
          <h2>Troubleshooting</h2>
          <p>üõ†Ô∏è Fixing Common Issues</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 30,
        stretch: 0,
        depth: 150,
        modifier: 1,
        slideShadows: true,
      },
      loop: true,
    });
  </script>
</body>
</html>
